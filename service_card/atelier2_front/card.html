<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>
        <link rel="stylesheet" type="text/css" href="../lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>


            <div class="ui segment">
                <!-- <template id="card"> -->

                            <div class="ui special cards">
                                <div class="card">
        
                                    <div class="image imageCard">
            
                                        <div class="blurring dimmable image">
                                            <div class="ui inverted dimmer">
                                                <div class="content">
                                                    <div class="center">
                                                        <div class="ui primary button">Add Friend</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ui fluid image">
                                                <a class="ui left corner label">
                                                    <span id="name"> Deadpool</span> 
                                                  </a>
                                                <img id="cardImgId" class="ui centered image" src="https://static.hitek.fr/img/actualite/2017/06/27/i_deadpool-2.jpg">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="content">
                                        <i class="heart outline icon"></i><span id="cardHPId"> HP 10</span> 
        
                                    </div>
                                    <div class="content">
                                        <span class="right floated">
                                                <span id="cardAttackId"> Attack 20</span> 
                                            <i class=" wizard icon"></i>
                                        </span>
                                        <i class="protect icon"></i>
                                        <span id="cardDefenceId">Defense 500</span> 
                                    </div>
                                    <div class="ui bottom attached button">
                                        <i class="money icon"></i>
                                        Actual Value <span id="cardPriceId"> 100$</span>
                                    </div>
        
                                </div>
                            </div>
                <!-- </template> -->

            </div>


            <script src="../lib/jquery-3.3.1.min.js"></script>
            <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/custom.js"></script>
        <script src="./js/card.js"></script>


    </body>
</html>
